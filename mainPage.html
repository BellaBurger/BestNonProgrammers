<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
<h1>Welcome to FLEAFLOW</h1>
<style>
    /* Show map with default Setting Copenhagen - Only for development purpose as billing is disabled*/
    /* Map style - height and width */
    #map {
        height: 100%; 
        width: 50%;
        }
    /* Optional: Makes the sample page fill the window. */
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
                }
    </style>
<!-- Implement map, link to Google */-->
<div id="map"></div>
    <script>
    var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 55.676098, lng: 12.568337},
            zoom: 8
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkK7OZ1lHZ7aSqvmhJT0SsP8sc7QmR7g4&callback=initMap"
    async defer></script>  
</body>
</html>
