<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FleaFlow</title>
    <script src="javaScript/classUser.js"></script>
    <script src="javaScript/usersDB.js"></script>
    
</head>
<link rel="stylesheet" href="CSS/LogIn.css">

<body>
        <br>
        <br>
<h1> <center> <b>WELCOME TO FLEAFLOW </b>  </center>  </h1>
<p>   <center> Your next fleamarket awaits! </center> </p>


<!--Left side of Page-->
<div id=left class="float-left" style="width:29%; float: left;">

<p></p>
<br>
<br>
<br>
<br>
<b>Sign-in to FLEAFLOW</b>
<form>
<p></p>

Username
<br>
<input 
type="text" 
placeholder="Username" 
name="username" 
id="username"/>
<p></p>

Password
<br>
<input 
type="password" 
placeholder="Password" 
name="password" 
id="password" /> 

<p></p>
<!--Login Button-->
<input 
type="button" 
value="Login" 
name="submit" 
id="submit" />
</form>

<p>
</div>
</p>



<!--Right side of Page: Sign-up Form-->
<div id=right class="float-right" style="width:49%; float: right;">
<p></p>
<br>
<br>
<br>
<br>
<b>Sign-up to join FLEAFLOW</b>

<p> Username
<br>
<input 
type="text" 
placeholder="Username" 
name="username" 
id="newUsername"/>
</p>

<p>Your Password
<br>
<input 
type="password" 
placeholder="Password" 
name="password" 
id="newPassword" />
<p></p>

Repeat Password
<br>
<input 
type="password" 
placeholder="Repeat Password" 
name="password" 
id="repeatPassword" 
pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
<p></p>

<!--Sign-up Button-->
<input 
type="button" 
value="Sign-Up" 
name="signup" 
id="signup" />
<span id="loginResult"></span> </p>
<br>
<p>

</p>

<!-- Box for visualizing Password requirements-->
<div id="message" class="float-right" style="width:49%; float: right;">
        <h3>Password must contain the following:</h3>
        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
        <p id="number" class="invalid">A <b>number</b></p>
        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
        </div>


    <script src="javaScript/LogIn.js"></script>
    <script src="javaScript/Signup.js"></script>


    

</div>
</body>
</html>
